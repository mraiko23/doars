<!DOCTYPE html>
<html>
<head>
    <title>üêπ –ö–ª–∏–∫–µ—Ä-–°–∏–º—É–ª—è—Ç–æ—Ä (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: #f0f0f0; 
            margin: 0;
            padding: 20px;
        }
        #points { 
            font-size: 28px; 
            margin: 20px; 
            color: #333;
            font-weight: bold;
        }
        #clickButton { 
            width: 180px; 
            height: 180px; 
            background: linear-gradient(135deg, #ff9900, #ff6600); 
            border-radius: 50%; 
            color: white; 
            font-size: 22px; 
            cursor: pointer; 
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            margin: 20px;
        }
        #clickButton:active {
            transform: scale(0.95);
        }
        .upgrade {
            margin: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            display: inline-block;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .upgrade button {
            padding: 8px 15px;
            margin-left: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        h1 {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <h1>üêπ –ö–ª–∏–∫–µ—Ä-–°–∏–º—É–ª—è—Ç–æ—Ä</h1>
    <div id="points">–û—á–∫–∏: 0</div>
    <button id="clickButton">–ö–õ–ò–ö–ù–£–¢–¨!</button>
    <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
    <div class="upgrade">
        <span>–£–¥–≤–æ–∏—Ç—å –æ—á–∫–∏ –∑–∞ –∫–ª–∏–∫ (100 –æ—á–∫–æ–≤)</span>
        <button onclick="buyUpgrade('doubleClick', 100)" id="btnDoubleClick" disabled>–ö—É–ø–∏—Ç—å</button>
    </div>
    <div class="upgrade">
        <span>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (1 –æ—á–∫–æ/—Å–µ–∫—É–Ω–¥—É, 500 –æ—á–∫–æ–≤)</span>
        <button onclick="buyUpgrade('autoClicker', 500)" id="btnAuto" disabled>–ö—É–ø–∏—Ç—å</button>
    </div>

    <script>
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        let points = 0;
        const upgrades = {
            doubleClick: { owned: false, cost: 100 },
            autoClicker: { owned: false, cost: 500, interval: null }
        };

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–õ–ò–ö–ê (—á–µ—Ä–µ–∑ addEventListener) ===
        document.getElementById('clickButton').addEventListener('click', function() {
            console.log("[–î–ï–ë–ê–ì] –ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞!");
            points += upgrades.doubleClick.owned ? 2 : 1;
            console.log("[–î–ï–ë–ê–ì] –¢–µ–∫—É—â–∏–µ –æ—á–∫–∏:", points);
            updateDisplay();
        });

        // === –ü–û–ö–£–ü–ö–ê –£–õ–£–ß–®–ï–ù–ò–ô ===
        function buyUpgrade(type, cost) {
            if (points >= cost) {
                points -= cost;
                upgrades[type].owned = true;
                if (type === 'autoClicker') startAutoClicker();
                document.getElementById('btnDoubleClick').disabled = false;
                document.getElementById('btnAuto').disabled = false;
                updateDisplay();
            }
        }

        // === –ê–í–¢–û–ö–õ–ò–ö–ï–† ===
        function startAutoClicker() {
            if (upgrades.autoClicker.interval) return;
            upgrades.autoClicker.interval = setInterval(() => {
                points += 1;
                updateDisplay();
            }, 1000);
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø ===
        function updateDisplay() {
            document.getElementById('points').textContent = '–û—á–∫–∏: ' + points;
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó localStorage ===
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('clickerGame');
            if (savedData) {
                const data = JSON.parse(savedData);
                points = data.points;
                upgrades.doubleClick.owned = data.doubleClick;
                upgrades.autoClicker.owned = data.autoClicker;
                if (upgrades.doubleClick.owned) document.getElementById('btnDoubleClick').disabled = false;
                if (upgrades.autoClicker.owned) {
                    document.getElementById('btnAuto').disabled = false;
                    startAutoClicker();
                }
                updateDisplay();
            }
        });

        // === –°–û–•–†–ê–ù–ï–ù–ò–ï –î–ê–ù–ù–´–• ===
        window.addEventListener('beforeunload', () => {
            const data = {
                points: points,
                doubleClick: upgrades.doubleClick.owned,
                autoClicker: upgrades.autoClicker.owned
            };
            localStorage.setItem('clickerGame', JSON.stringify(data));
        });
    </script>
</body>
</html>
